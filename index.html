<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Making Different Ways of Table/Columns/Buttons/Check Boxes/Select Box</title>
</head>
<body> 
  <form action="" method="">
      <label form="name">First Name</label>
      <input type="text" name="name" id="" placeholder="First Name">
      <br>
      <br>
      <label form="Password">Password</label>
      <input type="Password" placeholder="Password">
      <br>
      <br>
      <label form="Email">Email</label>
      <input type="email" name="" id="" value="*****@gmail.com">
      <br>
      <p>Message</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="Submit" value="Submit">
      <br>
      <p> Please choose your favorite coding language below.</p>
      <input type="radio" name="coding" id="" value="javascript"> Javascript
      <input type="radio" name="coding" id="" value="java"> Java
      <input type="radio" name="coding" id="" value="python"> Python
      <br>
      <p> Please choose your favorite coding language below.</p>
      <input type="checkbox" value="javascript" name="programming" id=""> Javascript
      <input type="checkbox" value="java" name="programming" id=""> Java
      <input type="checkbox" value="python" name="programming" id=""> Python
      <br>
      <p> Please choose your favorite coding language below.</p>
      <select name="languages" id="">
          <option value="javascript">Javascript</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
      </select>
      <br>
      <br>
      <br>
      <br>

      <br>
      <p>First Name</p>
      <input type="name" placeholder="Name">
      <br>
      <p>Password</p>
      <input type="password" placeholder="Password">
      <br>
      <p>Email</p>
      <input type="email" placeholder="*****@gmail.com">
      <br>
      <br>
      <input type="Submit">

      <!---<button types"submit">submit</button>-->
  </form>
</body>
</html>
